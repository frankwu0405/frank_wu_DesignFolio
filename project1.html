<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Project 1</title>
      <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
      <header><h1>Project 1 – Case Study</h1>
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <div class="carousel-images">
        <img src="assets/images/placeholder.jpg" alt="Image 1">
        <img src="assets/images/placeholder.jpg" alt="Image 2">
        <img src="assets/images/placeholder.jpg" alt="Image 3">
      </div>
      <button class="next">&#10095;</button>
    </div>
    <script>
      const carouselImages = document.querySelector('.carousel-images');
      const images = document.querySelectorAll('.carousel-images img');
      let index = 0;
      document.querySelector('.next').addEventListener('click', () => {
        index = (index + 1) % images.length;
        carouselImages.style.transform = `translateX(-${index * 100}%)`;
      });
      document.querySelector('.prev').addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        carouselImages.style.transform = `translateX(-${index * 100}%)`;
      });
    </script>
    <style>
      .carousel { position: relative; max-width: 600px; margin: 20px auto; overflow: hidden; }
      .carousel-images { display: flex; transition: transform 0.5s ease; }
      .carousel-images img { width: 100%; flex-shrink: 0; }
      .carousel button {
        position: absolute; top: 50%; transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5); color: white; border: none;
        padding: 10px; cursor: pointer; z-index: 10;
      }
      .carousel .prev { left: 0; }
      .carousel .next { right: 0; }
    </style>
    </header>
      <main>
        <p>Details coming soon...</p>
        <a href="index.html">← Back to Home</a>
      </main>
    </body>
    </html>
